<script>
    /*
    PROBLEMA
    Considere que o proprietário de uma motocicleta deseja saber qual foi o custo total da manutenção da motocicleta (revisões e combustível) que utilizou para se locomover para o trabalho.
    Peça para o usuário informar quantos quilômetros a motocicleta consegue percorrer com cada litro de combustível e para informar também qual a quilometragem que já percorreu.
    A cada dois mil (2000) quilômetros haverá uma revisão obrigatória, no valor de R$ 200,00.
    Calcule a quantidade total de litros de combustível consumidos e também o custo total em revisão da motocicleta.
    */

    //ENTRADA
    //Na próxima linha, a quilometragem percorrida por litro de combustível é informada pelo usuário
    const quilometrosPorLitro = Number(prompt("Informe quantos quilômetros a moto percorre por litro de combustível:"))
    //Na próxima linha, a quilometragem total da motocicleta é informada pelo usuário
    const quilometragemTotal = Number(prompt("Informe a quilometragem total da motocicleta:"))

    //PROCESSAMENTO
    //Na próxima linha, são calculadas quantas revisões foram feitas na motocicleta, considerando que uma revisão é realizada a cada 2 mil quilômetros. 
    //!!!IMPORTANTE!!! -> Não há separador de milhar na programação! Se você usar 2.000 (querendo sinalizar dois mil), o programa entenderá como apenas 2, e não 2 mil.
    //A função Math.floor é utilizada, pois pretende-se utilizar o inteiro abaixo mais próximo, quando uam divisão não resultar um número inteiro. Por exemplo: 5000 quilômetros significa que a motocicleta passou por duas revisões! O resultado é obtido usando a função Math.floor. Se você não usar a função, o programa dirá que você passou por "duas revisões e meia", o que não é possível
    const quantidadeRevisoes = Math.floor(quilometragemTotal / 2000)
    //Na próxima linha, o custo das revisões será calculado. O valor de cada revisão é indicado no programa como 200 reais! Esse valor é multiplicado pela quantidade de revisões, que foi calculada na linha acima
    const custoRevisoes = quantidadeRevisoes * 200
    //Na próxima linha, o total de litros de combustível consumido ao longo da vida da motocicleta é calculado, efetuando a divisão da quilometragem total percorrida pela motocicleta e a quantidade de quilômetros que ela percorre por litro
    const totalLitrosConsumidos = quilometragemTotal / quilometrosPorLitro

    //SAÍDA
    //Na próxima linha os dados solicitados são apresentados em tela.
    document.write(`Foram efetuadas ${quantidadeRevisoes} revisões, que contabilizaram um custo total de R$ ${custoRevisoes.toFixed(2)}. Já foram consumidos ${totalLitrosConsumidos} de combustível.`)
</script>
